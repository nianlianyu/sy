server:
  port: 8081

spring:
  application:
    name: mail-product-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  datasource:
    url: jdbc:mysql://localhost:3306/hpp?useSSL=false&serverTimezone=UTC
    username: root
    password: hsp
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  type-aliases-package: edu.fdzc.mall.product.entity # 实体类别名包
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰 比如数据库的属性名为 user_name, 那么实体类的属性名则为userName